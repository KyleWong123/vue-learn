<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if为false时，不会将标签添加到dom中-->
  <h1 v-if="isShow">{{message}}</h1>
<!--  v-show为false时，只是修改了标签的样式：style="display: none"-->
  <h1 v-show="isShow">{{message}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      isShow: true
    }
  })
</script>
</body>
</html>
