<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>当条件为true时在显示变量</h1>
<!--  <h1 v-if="true">{{message}}</h1>-->
  <h1 v-if="isTrue">{{message}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "此时条件为true",
      isTrue: true
    }
  })
</script>
</body>
</html>
