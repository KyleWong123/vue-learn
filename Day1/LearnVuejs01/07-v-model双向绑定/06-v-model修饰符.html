<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    1.修饰符:lazy-->
    <p>懒绑定,当回车或失去焦点是生效</p>
    <input v-model.lazy="message">
    <p>{{message}}</p>

<!--    2.number-->
    <input type="number" v-model.number="age">
    <p>{{age}}--{{typeof age}}</p>

<!--    3.trim:去除前后空格-->
    <input type="text" v-model.trim="intro">
    <p>{{intro}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
        age: '',
        intro: ''
    }
  })
</script>
</body>
</html>
