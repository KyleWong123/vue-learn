<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>v-model实现双向绑定</p>
  <input type="text" v-model=message>
  {{message}}

<!--  另一种写法-->
  <input type="text" :value="message" @input="message = $event.target.value">


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello"
    }
  })
</script>
</body>
</html>
