<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <div>
    <label for="male">
      <input id="male" type="radio" value="男" v-model="sex">男
    </label>
    <label for="female">
      <input id="female" type="radio" value="女" v-model="sex">女
    </label>
    您选择的性别是：{{sex}}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      sex: '男'
    }
  })
</script>
</body>
</html>
