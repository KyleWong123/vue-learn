<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
  {{message}}
<!--    此处的show变量将会去外层模板中的变量值，即父组件的值-->
    <cmp v-show="isShow"></cmp>
</div>
<template id="cmp">
    <div>
        <h1>我是子组件</h1>
<!--        此处的show变量取得是自己模板中的值-->
        <button v-show="isShow">按钮</button>
    </div>

</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "编译的作用域",
        isShow: true
    },
      components: {
        cmp: {
            template: "#cmp",
            data() {
                return{
                    isShow: true
                }
            }
        }
      }
  })
</script>
</body>
</html>
