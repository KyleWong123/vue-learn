<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
<div id="app">
    <h1>计数器：{{counter}}</h1>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter: 0
        },
        methods:{
            add: function () {
                alert("正在执行加法");
                this.counter++
            },
            sub: function () {
                alert("正在执行减法");
                this.counter--
            }
        }
    })
</script>
</body>
</html>
