<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <h1>总价：{{totalPrice}} 元</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      books: [
        {id: 110, name: "123", price: 128.00},
        {id: 111, name: "456", price: 129},
        {id: 112, name: "789", price: 178}
      ]
    },
    computed: {
      totalPrice: function () {
        let totalPrice = 0;
        for (let i in this.books) {
          totalPrice += this.books[i].price;
        }
        return totalPrice;
      }
    }
  })
</script>
</body>
</html>
