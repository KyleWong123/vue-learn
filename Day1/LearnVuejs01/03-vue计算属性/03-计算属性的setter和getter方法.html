<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <h1>通过get方噶获得：{{fullName}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      firstName: "kyle",
      lastName: "wong"
    },
    computed:{
      fullName: {
        get: function () {
          return this.firstName + ' ' + this.lastName;
        },
        set: function (newValue) {
          console.log("通过set设置" + newValue);
          const name = newValue.split(' ');
          this.firstName = name[0];
          this.lastName = name[1];
        }
      }
    }

  })
</script>
</body>
</html>
