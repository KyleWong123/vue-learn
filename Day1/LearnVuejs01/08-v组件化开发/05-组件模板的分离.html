<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
    <script_cmp></script_cmp>
    <template_cmp></template_cmp>
</div>

<!--1.使用script标签，但type必须为text/x-template-->
<script type="text/x-template" id="cmp">
    <div>
        <h1>我是通过script创建的组件</h1>
        <p>我是组件的内容</p>
    </div>
</script>

<!--2.使用template标签-->
<template id="tem">
    <div>
        <h1>我是通过template标签创建的组件</h1>
        <p>我是组件的内容</p>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 注册一个全局组件
    Vue.component('script_cmp',{
        template: '#cmp'
    });
    Vue.component('template_cmp',{
        template: '#tem',
    });
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello"
    }
  })
</script>
</body>
</html>
