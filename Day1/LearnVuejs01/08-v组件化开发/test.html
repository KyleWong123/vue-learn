<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cmp></cmp>
</div>
<template id="cmp">
  <div>
    <h1>我是子组件</h1>
    <button @click="getParent">获取父组件内容</button>
    <child></child>

  </div>
</template>
<template id="child">
  <div>
    <h1>我是孙组件</h1>
    <button @click="getCmpParent">GET</button>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello"
    },
    components: {
      cmp: {
        template: "#cmp",
        data() {
          return{
           message: "哈哈，我是子组件"
          }
        },
        methods:{
          getParent() {
            console.log(this.$parent);
            console.log(this.$parent.message);
          }
        },
        components: {
          child: {
            template: "#child",
            methods: {
              getCmpParent() {
                console.log(this.$parent);
                console.log(this.$parent.message);
              }
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
