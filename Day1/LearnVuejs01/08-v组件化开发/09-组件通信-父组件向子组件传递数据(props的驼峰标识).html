<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child_cmp :c-movies="movies" :c-message="message" :c-info="info"></child_cmp>
</div>
<template id="cmp">
    <div>
        <ul>
            <li v-for="item in cMovies">{{item}}</li>
        </ul>
        <p>{{cMessage}}</p>
        <h1>{{cInfo}}</h1>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //注册全局组件
    const child_cmp = {
        template: '#cmp',
        props: {

        }
    };
  const app = new Vue({
    el: '#app',
    data: {
      message: "父组件子组件传递数据",
        movies: ['a', 'b'],
        info: {
          name: "Kyle",
            age: 26
        }
    },
      // 祖册局部组件
      components: {
          child_cmp
      }
  })
</script>
</body>
</html>
