<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{}}--mustache</title>
</head>
<body>
<div id="app">
  <p>{{}}称为mustache语法</p>
  <h1>{{message}}</h1>
  <h2>{{firstName}} {{lastName}}</h2>
  <h3>{{firstName + ' ' + lastName}}</h3>
  <h4>{{counter * 2}}</h4>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      firstName: "Wong",
      lastName: "Kyle",
      counter: 100
    }
  })
</script>
</body>
</html>
