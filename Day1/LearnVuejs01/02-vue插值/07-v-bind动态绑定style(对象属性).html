<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1 :style="{fontSize: '50px', color: 'red'} ">'手动设定属性值' + {{message}}</h1>
  <h1 :style="{fontSize: finalFontSize + 'px', color: finalColor}">'动态绑定style属性' + {{message}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      finalFontSize: 50,
      finalColor: 'blue'
    }
  })
</script>
</body>
</html>
