<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html</title>
</head>
<body>
<div id="app">
  <p>v-html指令会将字符串中的html指令解析出来进行渲染</p>
  <h1 v-html="url"></h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      url: "<a href='http://www.baidu.com'>百度一下</a>"
    }
  })
</script>
</body>
</html>
